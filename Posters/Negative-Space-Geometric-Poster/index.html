<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Space Geometric Poster</title>
    <link href="poster.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="poster">
            <div class="poster-inner">
                <div class="frame">
                    <div class="frame-grid">
                        <div class="grid-item grey"></div>
                        <div class="grid-item yellow"></div>
                        <div class="grid-item red top right"></div>
                        <div class="grid-item green top right"></div>
                        
                        <div class="grid-item white"></div>
                        <div class="grid-item orange"></div>
                        <div class="grid-item grey top right"></div>
                        <div class="grid-item white"></div>
                        
                        <div class="grid-item red"></div>
                        <div class="grid-item grey"></div>
                        <div class="grid-item green top right"></div>
                        <div class="grid-item yellow top right"></div>
                        
                        <div class="grid-item yellow bottom left"></div>
                        <div class="grid-item green bottom left"></div>
                        <div class="grid-item orange bottom right"></div>
                        <div class="grid-item grey bottom right"></div>
                        
                        <div class="grid-item grey bottom left"></div>
                        <div class="grid-item orange bottom left"></div>
                        <div class="grid-item yellow bottom right"></div>
                        <div class="grid-item red bottom right"></div>
                        
                        <div class="grid-item yellow"></div>
                        <div class="grid-item red"></div>
                        <div class="grid-item grey top right"></div>
                        <div class="grid-item orange top right"></div>
                        
                        <div class="grid-item grey"></div>
                        <div class="grid-item orange"></div>
                        <div class="grid-item green top right"></div>
                        <div class="grid-item yellow top right"></div>
                        
                        <div class="grid-item yellow bottom left"></div>
                        <div class="grid-item green bottom left"></div>
                        <div class="grid-item grey bottom right"></div>
                        <div class="grid-item red bottom right"></div>
                        
                        <div class="grid-item white"></div>
                        <div class="grid-item grey bottom left"></div>
                        <div class="grid-item orange bottom right"></div>
                        <div class="grid-item white"></div>
                        
                        <div class="grid-item green bottom left"></div>
                        <div class="grid-item red bottom left"></div>
                        <div class="grid-item yellow bottom right"></div>
                        <div class="grid-item grey bottom right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../common.js"></script>
    <script src="poster.js"></script>
</body>

</html>
