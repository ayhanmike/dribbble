<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecting Bars Geometric Poster</title>
    <link href="poster.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="poster">
            <div class="poster-inner">
                <div class="frame">
                    <div class="frame-grid">
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="sky"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div>
                                    <span class="beige size-6"></span>
                                    <span class="black size-6"></span>
                                    <span class="beige size-6"></span>
                                    <span class="black size-6"></span>
                                    <span class="beige size-6"></span>
                                    <span class="black size-6"></span>
                                    <span class="beige size-6"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="sky"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div>
                                    <span class="sky"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="sky"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div>
                                    <span class="blue"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="grid-inner">
                                <div class="horizontal">
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                    <span class="beige"></span>
                                    <span class="black"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../common.js"></script>
    <script src="poster.js"></script>
</body>

</html>
